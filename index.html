<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spin Quizzy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    #wheel {
      width: 300px;
      height: 300px;
      border: 10px solid #ccc;
      border-radius: 50%;
      margin: 20px auto;
      background: conic-gradient(
        #ff9999 0% 25%,
        #99ff99 25% 50%,
        #9999ff 50% 75%,
        #ffff99 75% 100%
      );
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Spin Quizzy</h1>
  <div id="wheel"></div>
  <button onclick="spin()">Spin the Wheel</button>
  <p id="result"></p>

  <script>
    function spin() {
      const sections = ['Question 1', 'Question 2', 'Question 3', 'Question 4'];
      const result = sections[Math.floor(Math.random() * sections.length)];
      document.getElementById('result').textContent = 'You got: ' + result;
    }
  </script>

</body>
</html>
